<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoListApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      rel="stylesheet"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-title">
        <p>Browser</p>
      </div>
      <section class="list-section">
        <p>To-Do List</p>
        <p>Enter text into the input field to add items to your list.</p>
        <p>Click the "X" to remove the item form your list.</p>
        <p>Click the item to mark it as complete.</p>
        <div class="list-form">
          <input type="text" id="todo" placeholder="Input to do" />
          <i class="fas fa-plus add" ></i>
        </div>
        <div class="todo-container">
          <!-- <article class="todo-list">
            <p class="title">a1</p>
            <i class="fas fa-ban delete"></i>
          </article> -->
        </div>
      </section>
    </div>
  </body>
</html>
